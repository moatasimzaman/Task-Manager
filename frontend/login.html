<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><i class="fas fa-tasks"></i> Task Manager</h1>
            <div id="authActions">
                <a href="signup.html"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </div>
    </header>

    <div class="container">
        <main class="auth-form">
            <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="identifier"><i class="fas fa-user"></i> Username or Email:</label>
                    <input type="text" id="identifier" name="identifier" placeholder="Enter your username or email" required autofocus>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
            </form>
            <p id="errorMessage" class="error-message hidden"></p>
            <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-primary">Sign Up</a></p>
            
            <div id="loadingSpinner" class="spinner hidden"></div>
        </main>
    </div>
    
    <footer>
        <p>&copy; <span id="currentYear"></span> Task Manager - Your Personal Organizer</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
